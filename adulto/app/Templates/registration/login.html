<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <title>Ingreso</title>
        <link rel="stylesheet" href="{% static 'css/login.css'%}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&family=Poppins&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/e5df6334c2.js" crossorigin="anonymous"></script>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    {% load crispy_forms_tags %}
    <section class="cl">
        <nav>
            <a href="{% url 'home' %}"><img src="{% static 'img/logo.png'%}"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" style="color: #fff;" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="{% url 'home' %}">Inicio</a></li>
                    <li><a href="{% url 'talleres' %}">Talleres</a></li>
                    <li><a href="{% url 'contacto' %}">Contacto</a></li>
                    <li><a href="{% url 'login' %}">Ingresar</a></li>
                </ul>
            </div>
            <i class="fa-solid fa-bars" style="color: #fff;" onclick="showMenu()"></i>
        </nav></section>
        <br>
  <section class="form-register">
    <div class="container">
        <br>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
               <div class="card">
                <div class="card-body">
                    <h2>Ingresa Tus credenciales</h2>
                    <hr>
                    <form action="" method="post"></form>
                    {% csrf_token %}
                    {{ form | crispy }}
                    <input type="submit" value="Ingresar">
                </div>
               </div> 
            </div>
        </div>
    </div>
</body>
</html>
